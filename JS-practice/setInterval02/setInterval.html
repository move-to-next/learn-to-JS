<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./setInterval.css">
</head>
<body>
    <div class="clock">
        <div class="clock-container">
            <div class="clock-container-contents">
                <div class="clock-number">
                    <p class="clock_12">12</p>
                    <p class="clock_1">1</p>
                    <p class="clock_2">2</p>
                    <p class="clock_3">3</p>
                    <p class="clock_4">4</p>
                    <p class="clock_5">5</p>
                    <p class="clock_6">6</p>
                    <p class="clock_7">7</p>
                    <p class="clock_8">8</p>
                    <p class="clock_9">9</p>
                    <p class="clock_10">10</p>
                    <p class="clock_11">11</p>
                </div>
                <div class="clock-hand">
                    <div class="clock-hour-hand"></div>
                    <div class="clock-minute-hand"></div>
                    <div class="clock-second-hand"></div>
                    <div class="clock-center"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./setInterval.js"></script>
</body>
</html>
