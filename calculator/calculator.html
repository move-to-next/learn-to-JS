<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <main>
        <section class="calculator">
            <h1 class="hide">계산기</h1>
            <section class="calculator-body">
                <h2 class="hide">계산기 내부</h2>
                <div class="cal-screen">
                    <span class="cal-text"></span>
                </div>
                <div class="cal-button">
                    <div class="cal-number">
                        <ul>
                            <li><button class="no1"><span>1</span></button></li>
                            <li><button class="no2"><span>2</span></button></li>
                            <li><button class="no3"><span>3</span></button></li>
                            <li><button class="no4"><span>4</span></button></li>
                            <li><button class="no5"><span>5</span></button></li>
                            <li><button class="no6"><span>6</span></button></li>
                            <li><button class="no7"><span>7</span></button></li>
                            <li><button class="no8"><span>8</span></button></li>
                            <li><button class="no9"><span>9</span></button></li>
                        </ul>
                    </div>
                    <div class="cal-operator">
                        <ul>
                            <li><button class="plus"><span>+</span></button></li>
                            <li><button class="minus"><span>-</span></button></li>
                            <li><button class="multiply"><span>×</span></button></li>
                            <li><button class="division"><span>÷</span></button></li>
                            <li><button class="equal"><span>=</span></button></li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./calculator.js"></script>
</body>
</html>
